<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIC TAC TOE</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0;">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="main-game-section" hidden>
            <wrapper class="game-tally">
                <div class="tally-player-name" id="tally-p1" >P1</div>
                <div class="tally-number" id="p1-tally-num"> 0 </div>
                <div class="grid">
             
                </div>
                <div class="tally-number" id="p2-tally-num"> 0 </div>
                <div class="tally-player-name" id="tally-p2" >P2</div>
            </wrapper>

            <div id="reset-btn-container">
                <button id="reset-btn">RESET</button>
            </div>

        </section>
        
        <form class="player-input-container">
            <div class="player-name">Player One: </div>
            <input type="text" id="player-one-input" class="player-name-input" name="player-one-input">
            <div class="player-name">Player Two: </div>
            <input type="text" id="player-two-input" class="player-name-input" name="player-two-input">
            <button type="submit" id="start-btn">BEGIN!</button>
        </form>
    </main>




    <script src="script.js"></script>

</body>
</html>
